<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: Layout(~{::title}, ~{::section})}">
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
	<section>

		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4">Register Employee</p>
						</div>

						<div class="fs-5">
							<div th:if="${successMsg}" th:text="${successMsg}"
								class="alert alert-success text-center w-100 mx-auto rounded shadow-sm mb-0">
							</div>
							<div th:if="${errorMsg}" th:text="${errorMsg}"
								class="alert alert-danger text-center w-100 mx-auto rounded shadow-sm mb-0">
							</div>
						</div>

						<div class="card-body">

							<form action="/saveEmp" method="post">
								<div class="mb-3">
									<label class="form-label">Full Name </label> <input type="text"
										class="form-control" id="" name="fullName">

								</div>
								<div class="mb-3">
									<label class="form-label">Email </label> <input type="email"
										name="email" class="form-control">

								</div>

								<div class="mb-3">
									<label class="form-label">Address </label> <input type="text"
										name="address" class="form-control">

								</div>

								<div class="mb-3">
									<label class="form-label">Gender &nbsp; </label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											id="inlineRadio1" value="Male"> <label
											class="form-check-label" for="inlineRadio1">Male</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											id="inlineRadio2" value="Female"> <label
											class="form-check-label" for="inlineRadio2">Female</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											id="inlineRadio3" value="Other"> <label
											class="form-check-label" for="inlineRadio3">Other</label>
									</div>
								</div>



								<div class="mb-3">
									<label class="form-label">Password</label> <input
										type="password" name="password" class="form-control">
								</div>

								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-secondary">Reset</button>
							</form>


						</div>
					</div>
				</div>
			</div>

		</div>






	</section>

</body>
</html>
